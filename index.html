<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibilidade Sanguínea</title>

    <link rel="stylesheet" href="style.css">
</head>
<body onclick="compatibilidade()">
    <header>
     <h1><u>Compatibilidade Sanguínea</u></h1>
     <h2>> Selecione os tipos sanguíneos</h2>
    </header>
    <div class="container">
      <section>
        <div id="doador">
          <label for="doador">Tipo sanguíneo <strong>doador</strong>:</label>
          <select name="doador-type" id="doador-type">
            <option value="-">-</option>
            <option value="O">O</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
          </select>
        </div>
        <div id="receptor">
          <label for="receptor">Tipo sanguíneo <strong>receptor</strong>:</label>
          <select name="receptor-type" id="receptor-type">
            <option value="-">-</option>
            <option value="O">O</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
          </select>
        </div>

        <div id="resultado"></div>
        <p class="centros">Quer ser um doador?
          <a href="https://www.saude.gov.br/saude-de-a-z/doacao-de-sangue/hemocentros-no-brasil" target="_blank"><button class="main-btn">Saiba mais</button></a>
        </p>
      </section>
     
    </div>

    <script src="script.js"></script>
</body>
</html>
